<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트릭컬 스타일 대화창</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 대화창 스타일 */
        .dialog-box {
            width: 600px;
            background: #ffffff;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .character-name {
            font-weight: bold;
            background: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: -15px;
            left: 20px;
        }

        .message {
            font-size: 18px;
            margin-top: 10px;
        }

        /* 코드 입력창 */
        .code-box {
            width: 600px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #222;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            resize: none;
        }

        .run-button {
            margin-top: 10px;
            padding: 10px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .run-button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <!-- 트릭컬 스타일 대화창 -->
    <div class="dialog-box">
        <span class="character-name" id="characterName">버터</span>
        <p class="message" id="message">나오라고.</p>
    </div>

    <!-- 코드 입력창 -->
    <div class="code-box">
        <textarea id="codeInput">// say("버터", "여기 있어!")</textarea>
        <button class="run-button" onclick="runCode()">실행</button>
    </div>

</body>
</html>
